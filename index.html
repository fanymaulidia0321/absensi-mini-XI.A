<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Absensi Informatika - XI.A</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #eaf0f8;
      color: #222;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e3a8a;
      color: white;
      text-align: center;
      padding: 20px 0;
      font-size: 1.4em;
      letter-spacing: 1px;
    }
    main {
      max-width: 500px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
    }
    input {
      width: 70%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-right: 5px;
    }
    button {
      padding: 8px 15px;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #3b82f6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #1e3a8a;
      color: white;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #555;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>ðŸ“‹ Absensi Informatika - XI.A</header>

  <main>
    <label for="nama">Nama:</label>
    <input type="text" id="nama" placeholder="Masukkan nama siswa..." />
    <button onclick="tambahData()">Tambah</button>

    <table id="tabelAbsensi">
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Waktu Hadir</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </main>

  <footer>âœ¨ BY FANISH PROJECT âœ¨</footer>

  <script>
    let nomor = 1;

    function tambahData() {
      const namaInput = document.getElementById("nama");
      const nama = namaInput.value.trim();
      if (nama === "") {
        alert("Masukkan nama terlebih dahulu!");
        return;
      }

      const tabel = document.getElementById("tabelAbsensi").getElementsByTagName("tbody")[0];
      const barisBaru = tabel.insertRow();
      const kolomNo = barisBaru.insertCell(0);
      const kolomNama = barisBaru.insertCell(1);
      const kolomWaktu = barisBaru.insertCell(2);

      const waktu = new Date();
      const jam = waktu.getHours().toString().padStart(2, "0");
      const menit = waktu.getMinutes().toString().padStart(2, "0");

      kolomNo.textContent = nomor++;
      kolomNama.textContent = nama;
      kolomWaktu.textContent = jam + ":" + menit;

      namaInput.value = "";
    }
  </script>
</body>
</html>
